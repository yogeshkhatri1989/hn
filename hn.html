<!doctype html>

<html>

  <head>

    <title>Hacker News</title>


    <link rel="stylesheet" href="css/hn.css">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="bower_components/core-label/core-label.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">

    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

    <link rel="import" href="elements/hn-card.html">
    <link rel="import" href="elements/user-info.html">

    <script src="js/hn.js"></script>

  </head>

  <body fullbleed layout vertical>

    <core-header-panel id ="hnSite" flex mode="waterfall">

      <core-ajax
        auto
        id="top-stories-ajax"></core-ajax>


      <core-toolbar>

        <div class="title">
          Hacker News
        </div>

        <div flex layout horizontal fit self-end center-justified>
          <paper-tabs class="nav-tabs" style="max-width:500px" flex layout horizontal center self-end>
            <paper-tab layout horizontal flex center-center>
              <a layout horizontal center center-justified href="#top">Top</a>
            </paper-tab>
            <paper-tab layout horizontal flex center-center>
              <a layout horizontal center center-justified href="#new">New</a>
            </paper-tab>
            <paper-tab layout horizontal flex center-center>
              <a layout horizontal center center-justified href="#ask">Ask</a>
            </paper-tab>
            <paper-tab layout horizontal flex center-center>
              <a layout horizontal center center-justified href="#show">Show</a>
            </paper-tab>
            <paper-tab layout horizontal flex center-center>
              <a layout horizontal center center-justified href="#job">Jobs</a>
            </paper-tab>
          </paper-tabs>
        </div>

      </core-toolbar>

      <div class="content" id = "site-content" layout vertical center>
        <paper-spinner active class="stories-loading loading"></paper-spinner>
      </div>

      <user-info id="userInfo" backdrop></user-info>

    </core-header-panel>

  </body>

</html>
